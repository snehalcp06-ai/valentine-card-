<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ðŸ’–</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: lightcoral;
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: red;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease, font-size 0.3s ease;
  }

  #yesBtn {
    background-color: palegreen;
    font-size: 0.8em; /* VERY SMALL initially */
  }

  #yesBtn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #noBtn {
    background-color: lightcoral;
    color: white;
    font-size: 1.1em;
  }

  .photo-message img {
    max-width: 80%;
    border-radius: 15px;
    margin-top: 20px;
  }

  .photo-message p {
    font-size: 1.3em;
    color: #800000;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<div id="buttons">
  <button id="yesBtn" disabled>YES</button>
  <button id="noBtn">NO</button>
</div>

<div class="photo-message" id="photoContainer"></div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const photoContainer = document.getElementById('photoContainer');

  const photos = [
    'https://i.imgur.com/si53zep.jpeg/400x300/FFB6C1/000000?text=Photo+1',
    'https://i.imgur.com/jPrwSEJ.jpeg/400x300/FFC0CB/000000?text=Photo+2',
    'https://i.imgur.com/AfT3BHR.jpeg/400x300/FF69B4/000000?text=Photo+3'
  ];

  const messages = [
    "Are you sure? ðŸ˜",
    "Still saying no? My heart is racing ðŸ˜³",
    "Okayâ€¦ now you HAVE to say yes â¤ï¸"
  ];

  let noClicks = 0;

  // NO button logic
  noBtn.addEventListener('click', () => {
    if (noClicks < photos.length) {
      photoContainer.innerHTML = `
        <img src="${photos[noClicks]}" alt="memory">
        <p>${messages[noClicks]}</p>
      `;

      noClicks++;

      // Grow YES (but still disabled)
      yesBtn.style.fontSize = `${0.8 + 0.4 * noClicks}em`;
      yesBtn.style.transform = `scale(${1 + 0.25 * noClicks})`;
    }

    // After 3 NO clicks
    if (noClicks === photos.length) {
      noBtn.style.display = 'none';
      yesBtn.disabled = false;
      yesBtn.style.opacity = '1';
    }
  });

  // YES button logic
  yesBtn.addEventListener('click', () => {
    if (yesBtn.disabled) return;

    document.body.innerHTML = `
      <h1 style="font-size:3em;color:red;">YAYYYY! I LOVE YOU ðŸ’–âœ¨</h1>
      <p style="font-size:1.5em;">Happy Valentineâ€™s Day, my love ðŸ˜˜</p>
      <img src="https://i.imgur.com/DDkjsw5.jpeg/a/b6yaoAj/400x300/FF1493/FFFFFF?text=LOVE"
           style="max-width:80%;border-radius:15px;margin-top:20px;">
    `;
  });
</script>

</body>
</html>
