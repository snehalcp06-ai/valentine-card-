<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: pink;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: red;
    font-size: 2em;
    transition: transform 0.3s;
  }
  button {
    padding: 15px 30px;
    font-size: 1em;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, font-size 0.3s;
  }
  #yesBtn {
    background-color: palegreen;
    font-size: 1em; /* starts very small */
  }
  #noBtn {
    background-color: lightcoral;
    color: white;
  }
  .photo-message img {
    max-width: 80%;
    border-radius: 15px;
    margin-top: 20px;
  }
  .photo-message p {
    font-size: 1.2em;
    color: #800000;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<div id="buttons">
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<div class="photo-message" id="photoContainer"></div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const photoContainer = document.getElementById('photoContainer');

const photos = [
  'https://via.placeholder.com/400x300/FFB6C1/000000?text=Photo+1',
  'https://via.placeholder.com/400x300/FFC0CB/000000?text=Photo+2',
  'https://via.placeholder.com/400x300/FF69B4/000000?text=Photo+3'
];

const messages = [
  "Are you sure? ðŸ˜",
  "I thought you might hesitateâ€¦ but I love you! ðŸ’Œ",
  "Last chance to say Noâ€¦ YES is the best choice! â¤ï¸"
];

let noClicks = 0;

// Handle NO button clicks
noBtn.addEventListener('click', () => {
  if (noClicks < photos.length) {
    photoContainer.innerHTML = `<img src="${photos[noClicks]}" alt="Photo ${noClicks+1}"><p>${messages[noClicks]}</p>`;
    noClicks++;
    // Increase YES button size
    yesBtn.style.fontSize = `${1 + 0.3 * noClicks}em`;
    yesBtn.style.transform = `scale(${1 + 0.2 * noClicks})`;
  }
  if (noClicks === photos.length) {
    noBtn.style.display = 'none'; // Hide NO after 3 clicks
  }
});

// Handle YES button clicks
yesBtn.addEventListener('click', () => {
  document.body.innerHTML = `
    <h1 style="font-size:3em;transform:scale(1.3)">YAYYYY! I LOVE YOU ðŸ’– âœ¨ðŸ’–âœ¨</h1>
    <p style="font-size:1.5em">Happy Valentine's Day, my love ðŸ˜˜</p>
    <img src="https://via.placeholder.com/400x300/FF1493/FFFFFF?text=Photo+4" style="max-width:80%;border-radius:15px;margin-top:20px;">
  `;
});
</script>

</body>
</html>
